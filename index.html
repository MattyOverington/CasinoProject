<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Heart of Diamonds Poker</title>
            <link rel="stylesheet" type="text/css" href="bootstrap.css">
            <script type="text/javascript" src="pixi.js"></script>
        </head>

        <body>



            <script>

//---------------------------------------------------
//Initialization
//---------------------------------------------------

var canvas;
var context;
var renderer;
var stage; 
var deck = [];

initPixi()
initCards()


//---------------------------------------------------
//Constructors
//---------------------------------------------------

//Game Constructor

function Game (numberOfPlayers, roundNum, initialCash, initialSmallBlind, blindRaiseInterval, blindRaisePercetage, numberofDecks, players, decks) {
    this.numberOfPlayers = numberofPlayers;
    this.roundNum = roundNum;
    this.initialCash = initialCash;
    this.initialSmallBlind = initialSmallBlind;
    this.blindRaiseInterval = blindRaiseInterval;
    this.blindRaisePercentage = blindRaisePercentage;
    this.players = players;
}

//Card Constructor

function Card (suit, number) {
    this.suit = suit;
    this.number = number;
}

//Player Constructor

function Player (number, colour, name) {
    this.number = number;
    this.colour = colour;
    this.name = name;
    this.balance = 0;
    this.rank = -1;
    this.currentHand = []];
}

//---------------------------------------------------
//Canvas & Pixi Methods
//---------------------------------------------------

function initCanvas() {
    canvas = document.getElementById("texas_holdem_canvas");
    context = canvas.getContext("2d");
}

function initPixi() {
    renderer =  new PIXI.CanvasRenderer(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.view);
    stage = new PIXI.Container();

}

//---------------------------------------------------
//Rendering Methods
//---------------------------------------------------



//---------------------------------------------------
//Card Methods
//---------------------------------------------------

function initCards() {
    suits = ["D", "H", "C", "S"]

    for (i = 1, i <= 4, i++) {
        for (j = 1, j <= 13, j++) {
            temp = new Card
            temp.suit = suits[i]
            temp.number = j;
            deck.push(temp);
        }
    }
}

function dealCard(player) {
    i = Math.floor((Math.random() * 52) + 1) - 1

    temp = deck[i]
    deck.splice(i, 1)
    player.currentHand.push(temp)
}

function refillDeck() {
    initCards()
}

function shuffleDeck() {
    for(var j, x, i; i = deck.length; j = Math.floor(Math.random() * i), x = deck[i--], deck[i] = deck[j], deck[j] = x);  
}



            </script>

        </body>
    </html>
